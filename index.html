<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Roast Events</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar bg-light navbar-expand-lg py-4">
        <div class="container-fluid">
          <a class="navbar-brand text-dark fw-bold ms-4" href="index.html">DARK ROAST EVENTS</a>
        </div>
    </nav>

    <!-- Card Section -->
    <div class="container mt-5 ">
      <div class="row g-4 kanban"> 
          <div class="col-sm-12 col-md-6 col-lg-4">  
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">
                          <i class="fa-solid fa-bars me-2 text-primary fs-4"></i> To-Do
                      </h5>

                      <div class="dropzone--active"></div>

                      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-outline-primary btn-sm">+ Add</button>
                      </div>
                  </div>
              </div>
          </div>
  
          <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fa-solid fa-calendar me-2 text-success fs-4"></i> In Progress
                  </h5>
                 
                  <div class="dropzone--active"></div>

                 
                  </div>
              </div>
          </div>
  
          <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fa-solid fa-check-circle me-2 text-danger fs-4"></i> Completed
                  </h5>
                 
                  <div class="dropzone--active"></div>

                  
                  </div>
              </div>
          </div>
      </div>
  </div>
  

    <!-- Scripts -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
